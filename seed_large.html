        async function seedDatabase() {
            const url = document.getElementById('supaUrl').value.trim();
            const key = document.getElementById('supaKey').value.trim();
            const logBox = document.getElementById('logs');

            if (!url || !key) { alert("Credentials missing!"); return; }

            const client = supabase.createClient(url, key);
            logBox.innerHTML = "üîå Connecting...\n";

            let success = 0;

            for (const row of rawData) {
                // Unpack the string "100|Name|Type|Stops"
                const parts = row.split('|');
                const routeNo = parts[0];
                const name = parts[1];
                const type = parts[2];
                const stops = parts[3].split(',');

                // Insert
                const { error } = await client
                    .from('routes')
                    .insert({
                        route_no: routeNo,
                        name: name,
                        type: type,
                        frequency: "Variable",
                        description: `Route ${routeNo} from ${stops[0]} to ${stops[stops.length-1]}`,
                        stops: stops,
                        tags: []
                    });

                if (error) {
                    logBox.innerHTML += `‚ùå Error ${routeNo}: ${error.message}\n`;
                } else {
                    logBox.innerHTML += `‚úÖ Added ${routeNo}\n`;
                    success++;
                }
                
                // Fast scroll
                logBox.scrollTop = logBox.scrollHeight;
            }
            
            logBox.innerHTML += `\nüèÅ COMPLETE! Added: ${success} routes.`;
        }
    </script>
