<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BusLink Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900"><i class="fas fa-user-cog"></i> Route Manager</h1>
            <div class="text-sm text-gray-500">Cloud Database ‚òÅÔ∏è</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600 h-fit sticky top-8">
                <h2 class="text-xl font-bold mb-4 text-gray-800" id="formTitle">Add New Route</h2>
                <input type="hidden" id="editId"> <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Route No</label>
                            <input type="text" id="routeNo" class="w-full border p-2 rounded focus:ring-2 ring-blue-200 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Type</label>
                            <select id="routeType" class="w-full border p-2 rounded bg-white">
                                <option value="NORMAL">Normal</option>
                                <option value="INTERCITY">Intercity</option>
                                <option value="AC">AC</option>
                                <option value="LUXURY">Luxury</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Route Name</label>
                        <input type="text" id="routeName" class="w-full border p-2 rounded focus:ring-2 ring-blue-200 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Frequency</label>
                        <input type="text" id="routeFreq" class="w-full border p-2 rounded focus:ring-2 ring-blue-200 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Description</label>
                        <textarea id="routeDesc" class="w-full border p-2 rounded focus:ring-2 ring-blue-200 outline-none h-20"></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Stops (Comma Separated)</label>
                        <textarea id="routeStops" class="w-full border p-2 rounded focus:ring-2 ring-blue-200 outline-none h-32 font-mono text-sm"></textarea>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="saveRoute()" id="saveBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md active:scale-95 transition">
                            <i class="fas fa-plus-circle mr-2"></i> Save Route
                        </button>
                        <button onclick="resetForm()" id="cancelBtn" class="hidden px-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-3 rounded-lg active:scale-95 transition">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Database</h2>
                    <button onclick="fetchRoutes()" class="text-sm text-blue-600 hover:underline"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                
                <input type="text" id="filterInput" onkeyup="filterRoutes()" placeholder="Search routes..." class="w-full border p-2 rounded mb-4 text-sm">

                <div id="routes-list" class="h-[600px] overflow-y-auto space-y-3 pr-2">
                    <div class="text-center text-gray-400 py-10">Loading...</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // üî¥ TODO: PASTE YOUR SUPABASE KEYS HERE
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allRoutes = [];

        fetchRoutes();

        async function fetchRoutes() {
            const list = document.getElementById('routes-list');
            list.innerHTML = '<div class="text-center text-gray-400 py-4">Fetching...</div>';

            const { data, error } = await supabase
                .from('routes')
                .select('*')
                .order('route_no', { ascending: true });

            if (error) { list.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`; return; }

            allRoutes = data;
            renderList(allRoutes);
        }

        function renderList(routes) {
            const list = document.getElementById('routes-list');
            list.innerHTML = "";
            routes.forEach(route => {
                const item = document.createElement('div');
                item.className = "p-3 border rounded bg-gray-50 hover:bg-gray-100 flex justify-between items-center group";
                item.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center">
                            <span class="font-bold text-blue-700 bg-blue-100 px-2 py-1 rounded text-xs mr-2">${route.route_no}</span>
                            <span class="text-sm font-semibold text-gray-700 truncate w-32">${route.name}</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1 truncate w-48">${route.description}</p>
                    </div>
                    <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition">
                        <button onclick='editRoute(${JSON.stringify(route).replace(/'/g, "&#39;")})' class="text-yellow-500 hover:text-yellow-600 bg-white border border-gray-200 p-2 rounded shadow-sm">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteRoute(${route.id})" class="text-red-500 hover:text-red-600 bg-white border border-gray-200 p-2 rounded shadow-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function editRoute(route) {
            document.getElementById('formTitle').innerText = "Edit Route";
            document.getElementById('editId').value = route.id;
            
            document.getElementById('routeNo').value = route.route_no;
            document.getElementById('routeName').value = route.name;
            document.getElementById('routeType').value = route.type;
            document.getElementById('routeFreq').value = route.frequency;
            document.getElementById('routeDesc').value = route.description;
            document.getElementById('routeStops').value = route.stops.join(', ');

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Update Route';
            saveBtn.classList.remove('bg-blue-600');
            saveBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
            
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('formTitle').innerText = "Add New Route";
            document.getElementById('editId').value = "";
            document.getElementById('routeNo').value = "";
            document.getElementById('routeName').value = "";
            document.getElementById('routeFreq').value = "";
            document.getElementById('routeDesc').value = "";
            document.getElementById('routeStops').value = "";

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Save Route';
            saveBtn.classList.add('bg-blue-600');
            saveBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');

            document.getElementById('cancelBtn').classList.add('hidden');
        }

        async function saveRoute() {
            const id = document.getElementById('editId').value;
            const no = document.getElementById('routeNo').value.trim();
            const name = document.getElementById('routeName').value.trim();
            const type = document.getElementById('routeType').value;
            const freq = document.getElementById('routeFreq').value.trim();
            const desc = document.getElementById('routeDesc').value.trim();
            const stopsRaw = document.getElementById('routeStops').value;

            if (!no || !name || !stopsRaw) { alert("Missing fields!"); return; }

            const stopsArray = stopsRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);
            const payload = { route_no: no, name: name, type: type, frequency: freq, description: desc, stops: stopsArray };

            let error;
            if (id) {
                // UPDATE
                const res = await supabase.from('routes').update(payload).eq('id', id);
                error = res.error;
            } else {
                // INSERT
                const res = await supabase.from('routes').insert({ ...payload, tags: [] });
                error = res.error;
            }

            if (error) alert("Error: " + error.message);
            else {
                resetForm();
                fetchRoutes();
            }
        }

        async function deleteRoute(id) {
            if(!confirm("Delete this route?")) return;
            const { error } = await supabase.from('routes').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchRoutes();
        }

        function filterRoutes() {
            const term = document.getElementById('filterInput').value.toLowerCase();
            const filtered = allRoutes.filter(r => 
                r.route_no.toLowerCase().includes(term) || 
                r.name.toLowerCase().includes(term)
            );
            renderList(filtered);
        }
    </script>
</body>
</html>
