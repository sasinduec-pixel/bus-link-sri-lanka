<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusLink Sri Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Toggle Switch Animation */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #EF4444; /* Red for Local Mode */
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center">

    <div class="w-full max-w-md bg-white shadow-md p-4 sticky top-0 z-40">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600"><i class="fas fa-bus-alt"></i> BusLink.lk</h1>
            
            <div class="flex items-center">
                <span class="text-xs mr-2 font-bold text-gray-500" id="mode-text">TOURIST ðŸ¥¥</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="mode-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="mode-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md p-4 flex-grow overflow-y-auto pb-20">

        <div class="bg-white rounded-xl shadow p-4 mb-4">
            <div class="mb-3">
                <label class="block text-xs text-gray-400 font-bold mb-1">START</label>
                <div class="flex items-center border rounded bg-gray-50 p-2">
                    <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>
                    <select id="start-location" class="w-full bg-transparent outline-none">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xs text-gray-400 font-bold mb-1">DESTINATION</label>
                <div class="flex items-center border rounded bg-gray-50 p-2">
                    <i class="fas fa-flag-checkered text-red-500 mr-2"></i>
                    <select id="end-location" class="w-full bg-transparent outline-none">
                         <option>Loading...</option>
                    </select>
                </div>
            </div>

            <button onclick="handleSearch()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg active:scale-95 transition-transform">
                Find My Bus
            </button>
        </div>

        <div id="results-area" class="space-y-4">
             <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-route text-4xl mb-2"></i>
                <p>Select your route to start</p>
             </div>
        </div>

    </div>

    <div id="conductor-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex flex-col justify-center items-center p-6 transition-opacity duration-300">
        
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 text-center shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl">
                <i class="fas fa-times"></i>
            </button>

            <div class="mb-4">
                <i class="fas fa-user-tie text-4xl text-blue-600 mb-2"></i>
                <p class="text-xs text-gray-500 uppercase tracking-widest font-bold">Show to Conductor</p>
            </div>

            <div class="border-t border-b border-gray-200 py-6 my-4">
                <p class="text-gray-400 text-sm mb-2">Mata methanin bahinna oni:</p>
                <h2 id="modal-sinhala-text" class="text-2xl font-bold text-gray-800 leading-tight">
                    </h2>
                <p id="modal-english-text" class="text-lg text-blue-600 font-bold mt-2">
                    </p>
            </div>

            <p class="text-xs text-gray-400">
                Please tell me when we arrive. Thank you!
            </p>

            <button onclick="closeModal()" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95">
                Got it, Thanks!
            </button>
        </div>
    </div>

    <script src="buses.js"></script>
    <script src="app.js"></script>
</body>
</html>
