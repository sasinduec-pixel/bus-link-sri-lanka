<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusLink Sri Lanka</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3448/3448339.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .toggle-checkbox:checked { right: 0; border-color: #EF4444; }
        .toggle-checkbox:checked + .toggle-label { background-color: #EF4444; }
        
        /* Timeline CSS for Route Details */
        .timeline-line { position: absolute; left: 15px; top: 25px; bottom: -15px; width: 2px; background: #e5e7eb; }
        .last-item .timeline-line { display: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center">

    <div class="w-full max-w-md bg-white shadow-md p-4 sticky top-0 z-40 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600"><i class="fas fa-bus-alt"></i> BusLink.lk</h1>
            <div class="flex items-center">
                <span class="text-xs mr-2 font-bold text-gray-500" id="mode-text">TOURIST ðŸ¥¥</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="mode-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="mode-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md p-4 flex-grow overflow-y-auto pb-20">

        <div id="search-section" class="bg-white rounded-xl shadow p-4 mb-4">
            
            <div class="mb-3">
                <label class="block text-xs text-gray-400 font-bold mb-1">START POINT</label>
                <div class="flex items-center border rounded bg-gray-50 p-2">
                    <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>
                    <input list="stops-list" id="start-location" type="text" placeholder="Loading..." disabled
                           class="w-full bg-transparent outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xs text-gray-400 font-bold mb-1">DESTINATION</label>
                <div class="flex items-center border rounded bg-gray-50 p-2">
                    <i class="fas fa-flag-checkered text-red-500 mr-2"></i>
                    <input list="stops-list" id="end-location" type="text" placeholder="Loading..." disabled
                           class="w-full bg-transparent outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>
            </div>

            <button id="search-btn" onclick="handleSearch()" disabled class="w-full bg-gray-400 text-white font-bold py-3 rounded-lg shadow-lg">
                <i class="fas fa-circle-notch fa-spin mr-2"></i> Connecting...
            </button>
        </div>

        <div id="results-list" class="space-y-4">
             <div id="placeholder-text" class="text-center text-gray-400 mt-10">
                <i class="fas fa-route text-4xl mb-2"></i>
                <p>Type your Start & End points</p>
             </div>
        </div>

        <div id="detail-view" class="hidden fixed inset-0 bg-gray-50 z-50 flex flex-col w-full max-w-md mx-auto">
            
            <div class="bg-white p-4 shadow-md flex items-center sticky top-0 z-10">
                <button onclick="goBack()" class="text-gray-600 hover:text-blue-600 mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h2 class="font-bold text-lg text-gray-800">Trip Details</h2>
            </div>

            <div class="flex-grow overflow-y-auto p-4 pb-20" id="detail-steps">
                </div>
        </div>

        <datalist id="stops-list"></datalist>
    </div>

    <div id="conductor-modal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden flex flex-col justify-center items-center p-6">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 text-center shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl"><i class="fas fa-times"></i></button>
            <div class="mb-4"><i class="fas fa-user-tie text-4xl text-blue-600 mb-2"></i><p class="text-xs text-gray-500 uppercase font-bold">Show to Conductor</p></div>
            <div class="border-t border-b border-gray-200 py-6 my-4">
                <p class="text-gray-400 text-sm mb-2">Mata methanin bahinna oni:</p>
                <h2 id="modal-sinhala-text" class="text-2xl font-bold text-gray-800 leading-tight"></h2>
                <p id="modal-english-text" class="text-lg text-blue-600 font-bold mt-2"></p>
            </div>
            <button onclick="closeModal()" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">Got it, Thanks!</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>

    <script src="app.js"></script>
</body>
</html>
